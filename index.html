<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Analytics API Sample: Daily Analytics Report Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/source-code-pro" type="text/css"/>
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <section class="bcls-section">
  <h2 id="workingSample">Video report generator</h2>

  <fieldset class="bcls-fieldset">
    <legend>Input</legend>

    <p>If you do not enter account information, a Brightcove sample account will be used.</p>

    <p>Account id: <input id="account_id" type="text" value="" placeholder="1752604059001" /></p>

    <p>Client id: <input id="client_id" type="text" size="60" value="" placeholder="c5d0a622-5479-46d8-8d8a-5f034b943fab" /></p>

    <p>Client secret: <input id="client_secret" type="text" size="60" value="" placeholder="w7NQYu0vUloM4GYYy2SXAxrvyFpt8fwI35qAFZcS13-VIgs0itwKNsAwHOS80sOWK" /></p>

    <p><button class="bcls-button" id="makeReport">Generate the Report</button></p>
  </fieldset>

  <fieldset class="bcls-fieldset">
    <legend>Log</legend>

    <div id="logger" style="font-size:.8em;">
      <p id="logText">&nbsp;</p>
    </div>

    <p>Current API request</p>
    <textarea id="apiRequest" class="bcls-code"></textarea></fieldset>
</section>

<section class="bcls-section">
  <h2 id="csvDisplay">CSV Data</h2>

  <p>Copy and paste the data below into a .csv file to view it in your spreadsheet application.</p>
  <textarea name="csvData" id="csvData" class="bcls-code"></textarea></section>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
